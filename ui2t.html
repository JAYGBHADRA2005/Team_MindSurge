<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern AI Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Arial", sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
            background: #ecf0f1;
        }

        /* Sidebar for Chat History */
        .sidebar {
            width: 260px;
            background: #2c3e50;
            color: white;
            height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .sidebar h2 {
            font-size: 20px;
            margin-bottom: 15px;
        }

        .chat-list {
            list-style: none;
            flex-grow: 1;
            overflow-y: auto;
        }

        .chat-list li {
            background: #34495e;
            padding: 10px;
            margin: 5px 0;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            transition: 0.3s;
        }

        .chat-list li:hover {
            background: #1abc9c;
        }

        .clear-chat {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .clear-chat:hover {
            background: #c0392b;
        }

        /* Main Chat Section */
        .main-container {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .chat-card {
            width: 90%;
            max-width: 500px;
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            height: 85vh;
        }

        .header {
            font-size: 22px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
        }

        /* Chat Messages Section */
        .chat-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 10px;
        }

        .message {
            max-width: 80%;
            padding: 12px;
            border-radius: 12px;
            margin: 10px 0;
            word-wrap: break-word;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeIn 0.4s forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .user-message {
            background: #4CAF50;
            color: white;
            align-self: flex-end;
            border-radius: 12px 12px 0 12px;
        }

        .bot-message {
            background: #e0e0e0;
            align-self: flex-start;
            border-radius: 12px 12px 12px 0;
        }

        /* Chat Input Section */
        .chat-input {
            display: flex;
            align-items: center;
            margin-top: 10px;
            gap: 10px;
        }
        .dark-mode .chat-card {
            background: #333;
            color: white;
        }
        .chat-input input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 12px;
            outline: none;
            font-size: 16px;
        }

        .chat-input button {
            width: 45px;
            height: 45px;
            border: none;
            border-radius: 50%;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            font-size: 18px;
            transition: 0.3s;
        }

        .voice-btn {
            background: #3498db;
            border: none;
            border-radius: 50%;
            color: white;
            padding: 10px;
            cursor: pointer;
        }

        .chat-input button:hover {
            background: #388e3c;
        }
    </style>
</head>
<body>
    <!-- Chat History Sidebar -->
    <div class="sidebar">
        <h2>Chat History</h2>
        <ul class="chat-list" id="chatList"></ul>
        <button class="clear-chat" onclick="clearChatHistory()">Clear Chats</button>
    </div>

    <!-- Main Chat Window -->
    <div class="main-container">
        <div class="chat-card">
            <div class="header">Calm Ai by MindSurge</div>
            <div class="chat-container" id="chatBox"></div>
            <div class="chat-input">
                <input type="text" id="userInput" placeholder="Type your message..." onkeydown="handleKeyPress(event)">
                <button onclick="sendMessage()">âž¤</button>
            </div>
        </div>
    </div>

    <script>
        let chatHistory = JSON.parse(localStorage.getItem('chatHistory')) || [];
        let chatSessions = JSON.parse(localStorage.getItem('chatSessions')) || [];

        function sendMessage() {
            let userInput = document.getElementById("userInput");
            let chatBox = document.getElementById("chatBox");
            let messageText = userInput.value.trim();
            if (messageText === "") return;

            let userMessage = document.createElement("div");
            userMessage.classList.add("message", "user-message");
            userMessage.textContent = messageText;
            chatBox.appendChild(userMessage);
            userInput.value = "";
            chatBox.scrollTop = chatBox.scrollHeight;

            chatHistory.push({ type: 'user', message: messageText });
            localStorage.setItem('chatHistory', JSON.stringify(chatHistory));

            setTimeout(() => {
                let botMessage = document.createElement("div");
                botMessage.classList.add("message", "bot-message");
                botMessage.textContent = getBotResponse(messageText);
                chatBox.appendChild(botMessage);
                chatBox.scrollTop = chatBox.scrollHeight;

                chatHistory.push({ type: 'bot', message: botMessage.textContent });
                localStorage.setItem('chatHistory', JSON.stringify(chatHistory));
            }, 600);
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") sendMessage();
        }

        function getBotResponse(input) {
            let responses = {
                "hi": "Hello! How can I help you?",
                "how are you": "I'm an AI, so I don't have feelings, but I'm here to chat!",
                "bye": "Goodbye! Have a great day.",
                "default": "I'm here to assist. Ask me anything!"
            };
            return responses[input.toLowerCase()] || responses["default"];
        }

        function loadChatHistory() {
            let chatBox = document.getElementById("chatBox");
            chatBox.innerHTML = "";
            chatHistory.forEach(({ type, message }) => {
                let msgElement = document.createElement("div");
                msgElement.classList.add("message", type === 'user' ? 'user-message' : 'bot-message');
                msgElement.textContent = message;
                chatBox.appendChild(msgElement);
            });
        }

        function clearChatHistory() {
            chatSessions.push({ id: new Date().toISOString(), history: chatHistory });
            localStorage.setItem("chatSessions", JSON.stringify(chatSessions));
            localStorage.removeItem("chatHistory");
            chatHistory = [];
            loadChatHistory();
            loadChatSessions();
        }
        function startVoiceRecognition() {
            let recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.onresult = function(event) {
                document.getElementById("userInput").value = event.results[0][0].transcript;
            };
            recognition.start();
        }
        function toggleTheme() {
            document.body.classList.toggle("dark-mode");
        }
    
        function speak(text) {
            let speech = new SpeechSynthesisUtterance(text);
            speech.lang = "en-US";
            window.speechSynthesis.speak(speech);
        }

        function loadChatSessions() {
            let chatList = document.getElementById("chatList");
            chatList.innerHTML = "";
            chatSessions.forEach(session => {
                let li = document.createElement("li");
                li.textContent = session.id.slice(0, 19).replace("T", " ");
                li.onclick = () => {
                    chatHistory = session.history;
                    localStorage.setItem("chatHistory", JSON.stringify(chatHistory));
                    loadChatHistory();
                };
                chatList.appendChild(li);
            });
        }

        loadChatHistory();
        loadChatSessions();
    </script>
</body>
</html>
